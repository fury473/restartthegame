        p1: "<p>Vous souhaitez déposer votre candidature à un poste au sein de l'association RTG ? Pour cela, rien de plus simple.</p><p>Afin d'obtenir un entretien avec notre équipe de recrutement, envoyez-nous votre dossier de candidature dûment rempli à : contact@restartthegame.com</p><p>Votre demande sera alors étudiée puis soumise à l'accord du responsable concerné.</p>"
        p2: "<p>Disponibilités présence sur le TS : (cocher vos disponibilités)</p>"
        p3: "<p>Quel poste visez-vous au sein de la RTG? (merci de cocher)</p>"
        p4: "<p>Pour quel(s) jeu(x) ?</p>"
        p5: "<p>Exercice d'écriture ! c'est le moment d'exposer vos motivations pour le ou les poste(s) sein de la RTG !</p>"
